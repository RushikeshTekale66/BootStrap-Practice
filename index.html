<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrapPractice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Hi i am rushikesh</h1>

    <!-- lead text & alignment -->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Explicabo, magnam?</p>
    <p class="lead">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero, porro.</p>

    <h1>text alignment</h1>
    <p class="text-start">Rushikesh</p>
    <p class="text-center">Ramesh</p>
    <p class="text-end">Tekale</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
