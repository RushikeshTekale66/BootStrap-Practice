<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrapPractice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2>Basic Button</h2>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-warning">warning</button>

    <h2>Anchor tags as buttons</h2>
    <a href="#" class="btn btn-info">a tag with button</a>
    <a href="#" class="btn btn-danger">a tag with btn danger</a>

    <h2>Button size</h2>
    <button class="btn btn-sm btn-success">Small button</button>
    <button class="btn btn-lg btn-primary">Large button</button>

    <h2>Outlined button</h2>
    <button class="btn btn-outline-primary">Primary outline</button>
    <button class="btn-outline-secondary btn-lg">Secondary outline with large button</button>

    <h2>Group buttons</h2>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">Primary</a>
        <a href="#" class="btn btn-danger">Danger</a>
        <a href="#" class="btn btn-warning">Warning</a>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
